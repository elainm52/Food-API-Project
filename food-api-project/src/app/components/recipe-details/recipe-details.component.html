<div class="recipe-details">
  <h2>{{ recipe?.title }}</h2>
  <img [src]="recipe?.image" [alt]="recipe?.title" />
  
  <h3>Ingredients</h3>
  <ul>
      <li *ngFor="let ingredient of recipe?.extendedIngredients">
         {{ ingredient.amount }} {{ ingredient.unit }} {{ ingredient.name }}
      </li>
  </ul>

  <h3>Equipment</h3>
  <ul>
      <li *ngFor="let step of recipe?.analyzedInstructions[0]?.steps">
          <ng-container *ngIf="step.equipment?.length > 0">
               <span *ngFor="let equipment of step.equipment">
                  {{ equipment.name }}
              </span>
         </ng-container>
      </li>
  </ul>

  <h3>Instructions</h3>
   <ul *ngIf="recipe?.analyzedInstructions?.length > 0 && recipe?.analyzedInstructions?.[0]?.steps?.length > 0">
      <li *ngFor="let step of recipe?.analyzedInstructions?.[0]?.steps || []">
         {{ step.step }}
      </li>   
   </ul>
</div>
