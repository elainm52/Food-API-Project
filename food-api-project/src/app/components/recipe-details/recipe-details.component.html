<div class="recipe-details">
  <h2>{{ recipe?.title }}</h2>
  <img [src]="recipe?.image" [alt]="recipe?.title" />
  
  <h3>Ingredients</h3>
  <ul>
      <li *ngFor="let ingredient of recipe?.extendedIngredients">
          {{ ingredient.original }}
      </li>
  </ul>

  <h3>Equipment</h3>
  <ul>
      <li *ngFor="let step of recipe?.analyzedInstructions[0]?.steps">
          <span *ngFor="let equipment of step.equipment">
              {{ equipment.name }}
          </span>
      </li>
  </ul>

  <h3>Instructions</h3>
  <ol>
      <li *ngFor="let step of recipe?.analyzedInstructions[0]?.steps">
          {{ step.step }}
      </li>
  </ol>
</div>
